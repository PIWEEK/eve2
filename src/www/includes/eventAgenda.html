<div ng-show="eventDetailCtrl.currentTrackNumber == $index" ng-repeat="track in eventDetailCtrl.eventDetail.agenda">
  <div class="talks-day" ng-repeat="day in track.days" on-swipe-left="eventDetailCtrl.selectNextTrack()" on-swipe-right="eventDetailCtrl.selectPreviousTrack()">
      <div class="talks-day-title">
        <h3>{{day.name}}</h3>
      </div>
      <div ng-repeat="talk in day.talks" ng-class="(eventDetailCtrl.favourites.ids.indexOf(talk.id) === -1) ? 'talks-row': 'talks-row favourite'" ng-click="eventDetailCtrl.openTalk(talk)">
        <div class="talks-row-hour">{{talk.hour}}</div>
        <div class="talks-row-content">
          <span class="talk-title">{{talk.name}}</span>
          <div class="talk-speaker-wrap">
          <span class="talk-speaker" ng-repeat="speaker in talk.speakers">
            {{eventDetailCtrl.speakers[speaker].name}}<span ng-if="!$last">,&nbsp;</span>
          </span>
          </div>
          <div class="tagline">
            <div ng-repeat="tag in talk.tags" class="tag" style="border-left: 8px solid {{tag.color}};">{{tag.tag}}</div>
          </div>
        </div>
        <div ng-hide="talk.break == true" class="talks-row-btn" ng-click="eventDetailCtrl.toggleFavourite(talk, day.name, $parent.$index); $event.stopPropagation();"><i class="icon-heart"></i></div>
      </div>
  </div>
</div>
